<form id="contact-form">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your Name"
          />
          <label for="name">Your Name</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email"
          />
          <label for="email">Your Email</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Subject"
          />
          <label for="subject">Subject</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a message here"
            id="message"
            name="message"
            style="height: 100px"
          ></textarea>
          <label for="message">Message</label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary py-2 px-3 me-3">
          Send Message
          <div
            class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2"
          >
            <i class="fa fa-arrow-right"></i>
          </div>
        </button>
      </div>
    </div>
  </form>
